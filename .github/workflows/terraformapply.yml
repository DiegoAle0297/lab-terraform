name: Terraform Apply

on:
  push:
    branches:
      - main  # Puedes ajustar esto según la rama en la que desees activar el pipeline

jobs:
  terraform_apply:
    name: Terraform Apply
    runs-on: ubuntu-latest  # Puedes cambiar la imagen del runner según tus necesidades

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.2.0  # Revisar que lña versión de terraform sea la misma

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply -auto-approve
      env:
        TF_VAR_access_key: ${{ secrets.ACCESS_KEY_ID }}
        TF_VAR_secret_key: ${{ secrets.SECRET_ACCESS_KEY }}
        TF_VAR_region: us-east-1  # Ajusta esto según tu región de AWS