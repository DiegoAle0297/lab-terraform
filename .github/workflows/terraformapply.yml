name: Terraform Apply

on:
  push:
    branches:
      - main  # revisar que se agregue a la rama principal

jobs:
  terraform_apply:
    name: Terraform Apply
    runs-on: ubuntu-latest  # se puede cambiar la imagen a necesidad

    steps:

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
         aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
         aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY_ID }}
         aws-region: us-east-1
         
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.2.0  # Revisar que la versi√≥n de terraform sea la misma

    - name: Terraform Init
      id: init
      run: |
        terraform init \
            -input=false \
            - backend-config="bucket=terraform-infra-coe2" \
            - backend-config="key=infra.tfstate" \
            - backend-config= "region=us-east-1" \
            - backend-config="encrypt=true"


        

    - name: Terraform Apply
      run: terraform apply -auto-approve
